<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blokus Online</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Blokus Online</h1>

  <!-- Top yellow panel -->
  <div id="yellow-panel" class="panel"></div>

  <!-- Main game container -->
  <div id="game-container">
    <!-- Left red panel -->
    <div id="red-panel" class="panel"></div>

    <!-- Center board -->
    <canvas id="board"></canvas>

    <!-- Right blue panel -->
    <div id="blue-panel" class="panel"></div>
  </div>

  <!-- Bottom green panel -->
  <div id="green-panel" class="panel"></div>

  <button id="resetBtn">Reset Board</button>

  <script src="script.js"></script>
</body>
</html>
